<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Library</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --hover-color: #34495e;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f8f9fa;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
        }

        .header {
            padding: 2rem;
            background: var(--primary-color);
            color: white;
            border-radius: 8px 8px 0 0;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: var(--primary-color);
            color: white;
        }

        tr:hover {
            background-color: #f5f5f5;
        }

        .price {
            font-weight: bold;
            color: #27ae60;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìñ Modern Book Library</h1>
            <p>Discover our collection of bestselling titles</p>
        </div>
        
        <table id="books-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Price</th>
                    <th>Pages</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", loadBooks);
      async function loadBooks() {
        console.log('loadBooks triggered'); // Add this
        
        try {
            console.log('Fetching books...'); // Add this
            const response = await fetch('/books');
            console.log('Response status:', response.status); // Add this
            
            if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
            
            const books = await response.json();
            console.log('Received books:', books); // Add this
            
            const tbody = document.querySelector('#books-table tbody');
            tbody.innerHTML = books.map(book => `
                <tr>
                    <td>${book.id}</td>
                    <td>${book.name}</td>
                    <td>${book.author}</td>
                    <td class="price">$${book.price.toFixed(2)}</td>
                    <td>${book.pages.toLocaleString()}</td>
                </tr>
            `).join('');
        } catch (error) {
            console.error('Failed to load books:', error);
            const tbody = document.querySelector('#books-table tbody');
            tbody.innerHTML = `<tr><td colspan="5" style="color: red; text-align: center;">‚ö†Ô∏è Error loading books: ${error.message}</td></tr>`;
        }
    }
    </script>
</body>
</html>
